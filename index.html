<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pokédex</title>
    <style>
        .hidden {
            display: none;
        }

        .character-card {
            background-color: #484747;
            color: rgb(217, 216, 216);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            min-width: 250px;
        }

        .character-image {
            width: 100px;
            height: 100px;
        }

        #search-input {
            width: 40%;
        }

        #type-filter {
            width: 15%;
        }
    </style>
</head>
<body class="bg-black m-4">
    <div class="container my-1">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-white display-4">Pokédex</h1>
            <div class="d-flex justify-content-center align-items-center w-100 my-1">
                <div class="d-flex justify-content-center align-items-center w-100 m-4">
                    <input id="search-input" type="text" class="form-control px-3 py-2 rounded m-4" placeholder="Search Pokémon">
                    <select id="type-filter" class="form-select px-3 py-2 rounded ms-3">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="character-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-auto"></div>
    </div>
    <footer>
        <div class="pagination-controls d-flex justify-content-center my-4">
            <button id="prev-page" class="btn btn-secondary me-2">Back</button>
            <div id="pagination-buttons" class="text-white p-2 rounded me-2"></div>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
