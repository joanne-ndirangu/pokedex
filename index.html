<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.scss">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <div class="pagination-controls d-flex justify-content-center my-4">
            <button id="prev-page" class="btn btn-secondary me-2">Back</button>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </header>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="text-white">Pokédex</h1>
            <input type="text" id="search-input" class="form-control w-50 bg-white" placeholder="Search Pokémon">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="character-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mx-auto"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
